<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Karuzela</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Moja ceramiczna karuzela</h1>
    </header>
    <section class="frame">

        <ul>
          <li><img src="images/picture_1.png"></li>
          <li><img src="images/picture_2.png"></li>
          <li><img src="images/picture_3.png"></li>
          <li><img src="images/picture_4.png"></li>
          <li><img src="images/picture_5.png"></li>
        </ul>
        <div class='left-side'>
          <i class="fa fa-hand-o-left" aria-hidden="true"></i>
        </div>
        <div class='right-side'>
          <i class="fa fa-hand-o-right" aria-hidden="true"></i>
        </div>
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
    </section>
    <script type='text/javascript' src='scripts.js'></script>

</html>
